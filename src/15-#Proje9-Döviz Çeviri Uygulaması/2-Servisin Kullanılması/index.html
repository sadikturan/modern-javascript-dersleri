<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Calculator</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand">Exchange Calculator</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="form-group">
                    <select id="currency_one" class="custom-select">
                        <option>Select Currency</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="currency_two" class="custom-select">
                        <option>Select Currency</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" id="amount" class="form-control" placeholder="Amount">
                </div>
                <button class="btn btn-primary btn-block" id="btn_calculate">Calculate</button>
                <div class="text-danger text-center mt-3" id="result">
                    1 Dolar = 6.85 TRY
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
